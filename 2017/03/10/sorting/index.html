        <h4 id="排序"><a href="#排序" class="headerlink" title="排序"></a>排序</h4><ol>
<li><p>选择排序  </p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">selection_sorting</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;nums)</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> sz = nums.size();</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;sz;i++)&#123;</div><div class="line">        <span class="keyword">int</span> min = i;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j =i+<span class="number">1</span>;j&lt;sz;j++)&#123;</div><div class="line">            <span class="keyword">if</span>(nums[j] &lt;nums[i])&#123;</div><div class="line">                min =j;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="comment">//exch</span></div><div class="line">        <span class="keyword">int</span> tmp = nums[i];</div><div class="line">        nums[i] = nums[min];</div><div class="line">        nums[min] = tmp;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
<li><p>插入排序  </p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">exch</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;nums,<span class="keyword">int</span> i,<span class="keyword">int</span> j)</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> tmp = nums[i];</div><div class="line">    nums[i] = nums[j];</div><div class="line">    nums[j] = tmp;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">bool</span> <span class="title">mless</span><span class="params">(<span class="keyword">int</span> val1,<span class="keyword">int</span> val2)</span></span>&#123;</div><div class="line">    <span class="keyword">return</span> val1 &lt;val2;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">insert_sorting</span><span class="params">(<span class="built_in">vector</span>&lt;<span class="keyword">int</span>&gt; &amp;nums)</span></span>&#123;</div><div class="line">    <span class="keyword">size_t</span>  sz = nums.size();</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;sz;i++)&#123;</div><div class="line">      <span class="keyword">for</span>(<span class="keyword">int</span> j =i;j&gt;<span class="number">0</span>;j--)&#123;</div><div class="line">          <span class="keyword">if</span>(mless(nums[j],nums[j<span class="number">-1</span>]))&#123;</div><div class="line">              exch(nums,j,j<span class="number">-1</span>);</div><div class="line">          &#125;</div><div class="line">      &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
<li><p>希尔排序  </p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">boolean</span> <span class="title">less</span><span class="params">(<span class="keyword">int</span> i,<span class="keyword">int</span> j)</span></span>&#123;</div><div class="line">    <span class="keyword">return</span> i&lt;=j;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">exch</span><span class="params">(<span class="keyword">int</span> nums[],<span class="keyword">int</span> i,<span class="keyword">int</span> j)</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> tmp = nums[i];</div><div class="line">    nums[i] = nums[j];</div><div class="line">    nums[j] = tmp;</div><div class="line"></div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">shellSort</span><span class="params">(<span class="keyword">int</span>[] nums)</span></span>&#123;</div><div class="line">    <span class="keyword">int</span> N = nums.length;</div><div class="line">    <span class="keyword">int</span> h = <span class="number">1</span>;</div><div class="line">    <span class="keyword">while</span>(h&lt;N/<span class="number">5</span>) h = h*<span class="number">5</span>+<span class="number">1</span>;</div><div class="line">    <span class="keyword">while</span>(h &gt;=<span class="number">1</span>)&#123;</div><div class="line">        logger.info(<span class="string">"h ="</span>+h);</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = h;i&lt;N;i++)&#123;</div><div class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> j = i;j&gt;=h &amp;&amp; less(nums[j],nums[j-h]);j=j-h)&#123;</div><div class="line">                exch(nums,j,j-h);</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        h = h/<span class="number">5</span>;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
</li>
<li><p>快速排序</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">partition</span><span class="params">(<span class="keyword">int</span> nums[],<span class="keyword">int</span> left,<span class="keyword">int</span> right,<span class="keyword">int</span> pivot)</span></span>&#123;</div><div class="line">     <span class="keyword">int</span> rightIndex = right - <span class="number">1</span>;</div><div class="line">     <span class="keyword">while</span> (<span class="keyword">true</span>)&#123;</div><div class="line">         <span class="keyword">while</span> (left&lt;=rightIndex &amp;&amp; nums[left]&lt;pivot) left++;</div><div class="line">         <span class="keyword">while</span> (rightIndex &gt;<span class="number">0</span> &amp;&amp; nums[rightIndex] &gt;pivot) rightIndex--;</div><div class="line">         <span class="keyword">if</span>(left &gt;= rightIndex) <span class="keyword">break</span>;</div><div class="line">         exch(nums,left,rightIndex);</div><div class="line">     &#125;</div><div class="line">     exch(nums,left,right);</div><div class="line">     <span class="keyword">return</span> left;</div><div class="line"> &#125;</div><div class="line"> <span class="comment">//complexity:time(logn) ,space(1)</span></div><div class="line"> <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">quickSort</span><span class="params">(<span class="keyword">int</span> nums[],<span class="keyword">int</span> left,<span class="keyword">int</span> right)</span></span>&#123;</div><div class="line">     <span class="keyword">if</span>(left &gt;= right)&#123;</div><div class="line">         <span class="keyword">return</span>;</div><div class="line">     &#125;</div><div class="line">     <span class="keyword">int</span> pivot = nums[right];</div><div class="line">     <span class="keyword">int</span> partition = partition(nums,left,right,pivot);</div><div class="line">     quickSort(nums,left,partition-<span class="number">1</span>);</div><div class="line">     quickSort(nums,partition+<span class="number">1</span>,right);</div><div class="line"> &#125;</div><div class="line">```    </div><div class="line"></div><div class="line"><span class="number">5</span>. 归并排序  </div><div class="line">```<span class="function">cpp  </span></div><div class="line"><span class="keyword">void</span> <span class="title">merge</span><span class="params">(vector&lt;<span class="keyword">int</span>&gt; &amp;nums1,<span class="keyword">int</span> l,<span class="keyword">int</span> mid,<span class="keyword">int</span> r)</span>&#123;</div><div class="line">    <span class="function">vector&lt;<span class="keyword">int</span>&gt; <span class="title">rtn</span><span class="params">(nums1.size()</span>)</span>;</div><div class="line">    <span class="keyword">int</span> idx1=l;</div><div class="line">    <span class="keyword">int</span> idx2 =mid;</div><div class="line">    <span class="keyword">int</span> tmpIdx =l;</div><div class="line">    <span class="keyword">while</span>(idx1 &lt; mid  &amp;&amp; idx2 &lt;r)&#123;</div><div class="line">        <span class="keyword">if</span>(nums1[idx1] &lt; nums1[idx2])&#123;</div><div class="line">            rtn[tmpIdx++] = nums1[idx1++];</div><div class="line">        &#125;<span class="keyword">else</span>&#123;</div><div class="line">            rtn[tmpIdx++] = nums1[idx2++];</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">while</span> (idx1 &lt; mid)&#123;</div><div class="line">        rtn[tmpIdx++] = nums1[idx1++];</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">while</span> (idx2 &lt;r)&#123;</div><div class="line">        rtn[tmpIdx++] = nums1[idx2++];</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i =l;i &lt;r;i++)&#123;</div><div class="line">        nums1[i] = rtn[i];</div><div class="line">    &#125;</div><div class="line">&#125;</div><div class="line"><span class="function"><span class="keyword">void</span> <span class="title">mergeSort</span><span class="params">(vector&lt;<span class="keyword">int</span>&gt; &amp;nums,<span class="keyword">int</span> lhs,<span class="keyword">int</span> rhs)</span></span>&#123;</div><div class="line">    <span class="keyword">if</span>(rhs - lhs &lt;<span class="number">2</span>) <span class="keyword">return</span>;</div><div class="line">    <span class="keyword">int</span> mid = lhs +(rhs - lhs)/<span class="number">2</span>;</div><div class="line">    mergeSort(nums,lhs,mid);</div><div class="line">    mergeSort(nums,mid,rhs);</div><div class="line">    merge(nums,lhs,mid,rhs);</div><div class="line">&#125;</div></pre></td></tr></table></figure>
