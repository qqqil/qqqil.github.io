        <h5 id="Tree"><a href="#Tree" class="headerlink" title="Tree"></a>Tree</h5><figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div></pre></td><td class="code"><pre><div class="line">  <span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">TreeNode</span> </span>&#123;</div><div class="line">          <span class="keyword">int</span> val;</div><div class="line">          TreeNode left;</div><div class="line">          TreeNode right;</div><div class="line">          TreeNode(<span class="keyword">int</span> x)&#123;</div><div class="line">              val = x;</div><div class="line">          &#125;</div><div class="line">  &#125;  </div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">int</span> <span class="title">height</span><span class="params">(TreeNode root)</span></span>&#123;</div><div class="line">      <span class="keyword">if</span>(root == <span class="keyword">null</span>) <span class="keyword">return</span> <span class="number">0</span>;</div><div class="line">      <span class="keyword">return</span> Math.max(height(root.left),height(root.right))+<span class="number">1</span>;</div><div class="line">  &#125;</div><div class="line">  <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">visit</span><span class="params">(TreeNode node)</span></span>&#123;</div><div class="line">      <span class="keyword">if</span>(node == <span class="keyword">null</span>) <span class="keyword">return</span>;</div><div class="line">      logger.info(node.val+<span class="string">"-&gt;"</span>);</div><div class="line">  &#125;</div><div class="line">  <span class="comment">/**</span></div><div class="line">   *  前序遍历</div><div class="line">   * <span class="doctag">@param</span> root</div><div class="line">   */</div><div class="line">  <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">preOrderTraversal</span><span class="params">(TreeNode root)</span></span>&#123;</div><div class="line">      visit(root);</div><div class="line">      preOrderTraversal(root.left);</div><div class="line">      preOrderTraversal(root.right);</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="comment">/**</span></div><div class="line">   * 中序遍历</div><div class="line">   * <span class="doctag">@param</span> root</div><div class="line">   */</div><div class="line">  <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">inOrderTraversal</span><span class="params">(TreeNode root)</span></span>&#123;</div><div class="line">      <span class="keyword">if</span>(root.left != <span class="keyword">null</span>)&#123;</div><div class="line">          inOrderTraversal(root.left);</div><div class="line">      &#125;</div><div class="line">      visit(root);</div><div class="line">      <span class="keyword">if</span>(root.right != <span class="keyword">null</span>)&#123;</div><div class="line">          inOrderTraversal(root.right);</div><div class="line">      &#125;</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="comment">/**</span></div><div class="line">   * 后序遍历</div><div class="line">   * <span class="doctag">@param</span> root</div><div class="line">   */</div><div class="line">  <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">postOrderTraversal</span><span class="params">(TreeNode root)</span></span>&#123;</div><div class="line">      <span class="keyword">if</span>(root.left != <span class="keyword">null</span>)&#123;</div><div class="line">          postOrderTraversal(root.left);</div><div class="line">      &#125;</div><div class="line">      <span class="keyword">if</span>(root.right != <span class="keyword">null</span>)&#123;</div><div class="line">          postOrderTraversal(root.right);</div><div class="line">      &#125;</div><div class="line">      visit(root);</div><div class="line">  &#125;</div><div class="line"></div><div class="line">  <span class="comment">/**</span></div><div class="line"> * 广度优先遍历</div><div class="line"> * <span class="doctag">@param</span> root</div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">breadthFirstTraversal</span><span class="params">(TreeNode root)</span></span>&#123;</div><div class="line">    visit(root);</div><div class="line">    Queue que = <span class="keyword">new</span> LinkedList();</div><div class="line">    que.add(root);</div><div class="line">    <span class="keyword">while</span> (!que.isEmpty())&#123;</div><div class="line">        Object tmp = que.poll();</div><div class="line">        TreeNode tn = (TreeNode)tmp;</div><div class="line">        <span class="keyword">for</span>(TreeNode child : tn.children)&#123;</div><div class="line">            que.add(child);</div><div class="line">        &#125;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
